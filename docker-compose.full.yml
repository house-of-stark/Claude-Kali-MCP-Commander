version: '3.8'

services:
  kali-mcp-commander:
    build:
      context: .
      dockerfile: Dockerfile.full
    container_name: kali-mcp-commander
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config:/app/config
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
